<!DOCTYPE html>
<html style="overflow-y: hidden">
	<head>
		<meta charset="utf-8">
		<title>AHK</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3.7.7/dist/vuetify.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" />
		<link rel="stylesheet" href="https://fonts.bunny.net/css?family=roboto:400,500,700" />
		<script type="importmap">
		{
			"imports": {
				"vue": "https://cdn.jsdelivr.net/npm/vue@3/dist/vue.esm-browser.js",
				"vuetify": "https://cdn.jsdelivr.net/npm/vuetify@3.7.7/dist/vuetify.esm.js"
			}
		}
		</script>
		<script type="module">
			import { createApp, reactive, computed } from "vue"
			import { createVuetify } from "vuetify"
			import index from "./index.js"

			window.store = reactive({
				name: await ahk.global.startingStore.Get(ahk.global.startingStore, "name")
			})

			var app = createApp(index)
			app.config.globalProperties.ahk = window.ahk
			app.config.globalProperties.store = window.store
			app.use(createVuetify({ theme: { defaultTheme: 'dark' } }))
			app.mount('#app')
		</script>
	</head>

	<body>
		<div id="app"></div>
	</body>
</html>
